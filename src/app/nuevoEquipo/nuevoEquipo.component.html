<mat-dialog-content>
        <h2>Administracion de equipo</h2>
        <h3 *ngIf="team.id=='null'">Nuevo equipo</h3>

        <div class="example-container">

                <mat-form-field appearance="outline">
                                <mat-label>Nombre del equipo</mat-label>
                        <input matInput type="text" placeholder="ej: Avengers" name="algo"
                                [(ngModel)]="team.nombre" required>
                                <mat-error *ngIf="integranteFormControl.hasError('required')">
                                        Escriba un <strong>Nombre</strong> 
                                      </mat-error>
                </mat-form-field>

                <mat-form-field>
                        <mat-select placeholder="Lider:" name="integrante" [(ngModel)]="team.lider" required [formControl]="integranteFormControl">
                                <mat-option *ngFor="let integrante of noIntegrantes" [value]="integrante" >
                                        {{integrante.apodo}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="integranteFormControl.hasError('required')">
                                        Elija un <strong>lider</strong>
                                      </mat-error>
                </mat-form-field>

        </div>
        <div> 
                <app-typeOfRelations class="compAddIntegrantes" [title]="'integrantes'"
                [typeRelationSerice]="teamService" [individuos]="team.integrantes" 
                [individualsNotAdded]="noIntegrantes"></app-typeOfRelations>
        </div>

</mat-dialog-content>
<mat-dialog-actions>
        <button mat-button [mat-dialog-close]="team" [disabled]="cantSaveChanges()" >Guardar</button>
        <button mat-button [mat-dialog-close]="'no'" mat-flat-button color="warn">Cancel</button>
</mat-dialog-actions>
