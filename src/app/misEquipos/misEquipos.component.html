<p>Equipos </p>

<div  class="example-container ">
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- <tr *ngFor="let equipo of equipos" > -->
          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
              <td mat-cell *matCellDef="let equipo"> {{equipo.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="lider">
                <th mat-header-cell *matHeaderCellDef> LIDER </th>
                <td mat-cell *matCellDef="let equipo"> {{equipo.lider}} </td>
              </ng-container>

              <ng-container matColumnDef="propietario">
                  <th mat-header-cell *matHeaderCellDef> PROPIETARIO </th>
                  <td mat-cell *matCellDef="let equipo"> {{equipo.propietario}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell  *matHeaderCellDef> Abandonar </mat-header-cell>
                    <mat-cell *matCellDef="let equipo" >
                        <button mat-icon-button (click)="abandonar(equipo)">
                            <mat-icon aria-label="Example icon-button with a heart icon">redo</mat-icon>
                        </button>
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="eliminar">
                      <mat-header-cell  *matHeaderCellDef> Eliminar </mat-header-cell>
                      <mat-cell *matCellDef="let row" >
                          <button mat-icon-button (click)="eliminarEquipo(equipo)">
                              <mat-icon aria-label="Example icon-button with a heart icon">remove_circle</mat-icon>
                          </button>
                      </mat-cell>
                    </ng-container>
             <!-- <ng-container matColumDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
               <td mat-cell *matCellDef="let element" class="action-link"> 
                <a (click)="openDialog('Update',element)">Edit</a> | 
                <a (click)="openDialog('Delete',element)">Delete</a>  
                </td>
               <th mat-header-cell *matHeaderCellDef >   Abandonar Equipo  </th>
                <td mat-cell *matCellDef="let equipo"> <button mat-icon-button><mat-icon>arrow_forward</mat-icon></button>  </td>
                </ng-container> -->
                

      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="2">
          Tenga en cuenta que usted es: {{perfil}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
  </table>
  <!-- <mat-paginator  [length] = "4" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator> -->
</div>
<div>  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">PRUEBA</button>
</div>

<div class="example-button-row">
  <a routerLink="./nuevo" routerLinkActive="active">
    <button mat-raised-button color="primary">Nuevo</button>
  </a>  
</div>
