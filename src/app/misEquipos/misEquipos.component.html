<p>Equipos </p>

<div  class="example-container ">
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- <tr *ngFor="let equipo of equipos" > -->
          <ng-container matColumnDef="nombre" >
              <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
              <td mat-cell *matCellDef="let equipo" (click)="openDialog('Actualizar',equipo)"> {{equipo.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="lider">
                <th mat-header-cell *matHeaderCellDef> LIDER </th>
                <td mat-cell *matCellDef="let equipo"> {{equipo.lider.nombre}} </td>
              </ng-container>

              <ng-container matColumnDef="propietario">
                  <th mat-header-cell *matHeaderCellDef> PROPIETARIO </th>
                  <td mat-cell *matCellDef="let equipo"> {{equipo.propietario.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell  *matHeaderCellDef> Abandonar </mat-header-cell>
                    <mat-cell *matCellDef="let equipo" >
                        <button mat-icon-button (click)="abandonar(equipo)">
                            <mat-icon aria-label="Example icon-button with a heart icon">redo</mat-icon>
                        </button>
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="eliminar">
                      <mat-header-cell  *matHeaderCellDef> Eliminar </mat-header-cell>
                      <mat-cell *matCellDef="let equipo" >
                          <button mat-icon-button color="warn" focusable="false" (click)="eliminar(equipo)">
                              <mat-icon aria-label="Example icon-button with a heart icon">remove_circle</mat-icon>
                          </button>
                      </mat-cell>
                    </ng-container>
            
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="2">
          Tenga en cuenta que usted es: {{getUser().nombre}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
  </table>
  <!-- <mat-paginator  [length] = "4" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator> -->
</div>
<div>  <button mat-button (click)="openDialog('Nuevo',{})" mat-flat-button color="primary">Nuevo</button>
</div>
