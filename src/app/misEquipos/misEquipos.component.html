<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- <tr *ngFor="let equipo of equipos" > -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let equipo" (click)="openDialog('Actualizar',equipo)"> {{equipo.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="lider">
      <th mat-header-cell *matHeaderCellDef> LIDER </th>
      <td mat-cell *matCellDef="let equipo"> {{equipo.lider}} </td>
    </ng-container>

    <ng-container matColumnDef="propietario">
      <th mat-header-cell *matHeaderCellDef> PROPIETARIO </th>
      <td mat-cell *matCellDef="let equipo" #owner> {{equipo.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let equipo">
        <button mat-icon-button (click)="abandonar(equipo)">
          <mat-icon aria-label="Example icon-button with a heart icon"
          matTooltip="Abandonar equipo" matTooltipPosition="left">redo</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" focusable="false" (click)="eliminar(equipo)" 
        matTooltip="Eliminar equipo" matTooltipPosition="right" *ngIf="individualAdmin(equipo.ownerId)">
          <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator  [length] = "4" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator> -->
  <div class="buttonContainer"> <button mat-button (click)="openDialog('Nuevo',{})" mat-flat-button color="primary">Nuevo</button>
</div>
</div>
