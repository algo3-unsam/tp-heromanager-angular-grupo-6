<mat-toolbar color=primary class="toolbarBtnPoss">
  <img src="../assets/superhero.png" width="50rem">
  <span>Hero Manager</span>
  <span class="mainToolbarSpacer"></span>
  <span *ngIf="isLogged()">
    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/profile">Perfil</a>
  </span>
</mat-toolbar>
<mat-sidenav-container class="sidenavContainer">
  <mat-sidenav #sidenav mode="side" class="sidenav" opened="true">
    <mat-nav-list *ngIf="isLogged()">
      <mat-list-item routerLink="./relaciones" routerLinkActive="active">
        <mat-icon mat-list-icon>person</mat-icon>
        <div> Relaciones</div>
      </mat-list-item>
      <mat-list-item routerLink="./home" routerLinkActive="active">
        <mat-icon mat-list-icon>people_alt</mat-icon>
        <div>Mis Equipos</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <span>
      <router-outlet></router-outlet>
    </span>
  </mat-sidenav-content>
</mat-sidenav-container>
