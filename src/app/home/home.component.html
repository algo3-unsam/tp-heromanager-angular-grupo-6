<p>Equipos </p>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Lider Column -->
    <ng-container matColumnDef="lider">
      <th mat-header-cell *matHeaderCellDef>  Lider </th>
      <td mat-cell *matCellDef="let element"> {{element.lider}} </td>
    </ng-container>

    <!--  Propietario-->
    <ng-container matColumnDef="propietario">
        <th mat-header-cell *matHeaderCellDef>  Propietario </th>
        <td mat-cell *matCellDef="let element"> {{element.propietario}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator  [length] = "4" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>

</div>
