<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-card class="dataCard">
      <img src="{{profileData.photoUrl}}" width="250rem">
      <mat-card-header>
        <mat-card-title>
          {{profileData.apodo}}
        </mat-card-title>
        <mat-card-subtitle>
          {{profileData.nombre}}
          {{profileData.apellido}}
          <br>
          {{profileData.email}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <strong>Tipo: </strong>{{profileData.tipoDeIndividuo.tipo}}<br>
          <strong>Poder de ataque: </strong>{{profileData.poderDeAtaque}}<br>
          <strong>XP: </strong>{{profileData.experiencia}}<br>
          <strong>Efectividad: </strong>{{profileData.efectividad}}<br>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>
