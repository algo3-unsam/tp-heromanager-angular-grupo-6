<div class="completeTable">
  <table mat-table [dataSource]="dataSource" class="completeTable">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let item" > {{item.apodo}} </td>
    </ng-container>
    <ng-container matColumnDef="poder">
      <th mat-header-cell *matHeaderCellDef>Poder de ataque</th>
      <td mat-cell *matCellDef="let item"> {{item.poder| number : '1.2-2':'es'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="[selectItem(row.id)]"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4]"></mat-paginator>
</div>
<app-showItemDetails *ngIf="itemSelected != null" [itemId]="itemSelected" ></app-showItemDetails>
