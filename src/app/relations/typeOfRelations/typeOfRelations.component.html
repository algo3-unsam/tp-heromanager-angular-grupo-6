
<mat-card class="mainFriends">
  <div class="containerFriends">
          <h4>Amigos</h4>
          <div class="LoginFriends">
                  <mat-card-content class="masCardInputFriends">
                          <mat-form-field appearance="outline" class="matInputFriend">
                                  <mat-label>Friends</mat-label>
                                  <input matInput placeholder="eg: batman" #user autofocus>
                          </mat-form-field>
                  </mat-card-content>
                  <mat-card-footer>
                          <button color="primary" mat-flat-button>
                                  <mat-icon aria-hidden="false" aria-label="Example home icon"
                                          (click)="loginFriend(user)">add</mat-icon>
                          </button>
                  </mat-card-footer>
          </div>

          <mat-nav-list class="listFriends">
                  <mat-list-item *ngFor="let amigo of amigos">{{amigo.nombre}}
                          <span class="buttonclear"></span>
                          <button mat-flat-button>
                                  <mat-icon aria-hidden="false" aria-label="Example home icon">clear
                                  </mat-icon>
                          </button>
                  </mat-list-item>
          </mat-nav-list>
  </div>
</mat-card>
