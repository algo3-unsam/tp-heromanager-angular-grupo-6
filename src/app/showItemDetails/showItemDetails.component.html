<div class="cardContainer">
  <mat-card *ngIf="itemDetailed | async as item;">
    <mat-card-header>
      <img src="{{item.photoUrl}}" height="150rem">
    </mat-card-header>
    <mat-card-content>
      <strong>Alcance: </strong>{{item.alcance}}<br><br>
      <strong>Peso: </strong>{{item.peso}}<br><br>
      <strong>Da√±o: </strong>{{item.danio}}<br>
      <strong>Sobrenatural: </strong>
      <i class="material-icons" *ngIf="!item.sobrenatural">cancel</i>
      <i class="material-icons" *ngIf="item.sobrenatural">check_circle</i><br><br>
      <strong>Poder de ataque: </strong>{{item.poderDeAtaque | number :'1.2-2':'es'}}<br><br>
    </mat-card-content>
  </mat-card>
</div>
